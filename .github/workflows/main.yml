# .github/workflows/deploy.yml
name: Deploy to Google Cloud Run
on:
  push:
    branches:
      - main
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  APP_ID: weather-webcam
  RUN_REGION: europe-west3
  SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'deploy')"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY_JSON }}

      # Configure Docker with Credentials
      - name: Configure Docker
        run: gcloud auth configure-docker

      # Build the Docker image
      - name: Build
        run: gcloud builds submit --gcs-log-dir gs://weatherwebcamstorage/cloud_run_log_build --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APPLICATION }}:${{ github.sha }}
      
      # Deploy the Docker image
      - name: Deploy
        run: |-
          gcloud run deploy ${{ secrets.GCP_APPLICATION }} \
            --region europe-west3 \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APPLICATION }}:${{ github.sha }} \
            --platform "managed" \
            --allow-unauthenticated
